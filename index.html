<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimtol JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Jacquard+12&display=swap"
        rel="stylesheet">
</head>

<body class="marg-0">

    <section class="town">
        <div class="card">
            <h2>Cobbler Shop</h2>
            <button onclick="buyBoots()">👢 Buy Bigger Boot</button>
            <div class="d-flex just-center align-center gap">
                <h2 id="boot-cost">0</h2>
                <p>🪙</p>
            </div>

        </div>

        <div class="card">
            <h2>Tavern</h2>
            <button onclick="buyBeer()">🍺Drink to feel better</button>
            <div class="d-flex just-center align-center gap">
                <h2 id="beer-cost">0</h2>
                <p>🪙</p>
            </div>

        </div>
    </section>

    <section class="dungeon">

        <div class="monster" onclick="squishMonster()">
            <img src="assets\Monsters\Goblin.png" alt="" id="monster-picture">
            <h1 id="monster-name"></h1>
            <div class="monster-stats">
                <h3>HP:</h3>
                <h3 id="monster-hit-points"></h3>
                <h3>Gold:</h3>
                <h3 id="monster-reward"></h3>
            </div>
        </div>


    </section>

    <section class="hero d-flex just-center align-center" id="hero">
        <img src="assets/Players/HeroPortrait2.png" alt="">
        <div class="text-center">
            <h1 class="marg-0" id="hero-name"> PlaceHolder</h1>
            <div class="d-flex align-center just-center gap" id="hero-stats">
                <h2>❤️HP:</h2>
                <h2 id="hero-hit-points">10</h2>
                <h2>🗡️AP:</h2>
                <h2 id="hero-attack-power">2</h2>
                <h2>🪙Gold:</h2>
                <h2 id="hero-gold">5</h2>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
